<div class="header-user">
  <a *ngIf="!authService.isAuthorized()" class="header-user__login" routerLink="auth">Log in</a>
  <a *ngIf="authService.isAuthorized()" class="header-user__login" routerLink="auth" (click)="authService.logout()">Log Out</a>
  <p class="header-user__name">{{ authService.getUserLogin() | slice:0:20 }}</p>
  <a class="header-user__link" href="#">
    <img src="../../../../assets//imgs//header-user-link.png" alt="auth">
  </a>
</div>
